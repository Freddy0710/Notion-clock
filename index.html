<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Widget para Notion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: transparent;
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .reloj-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 24px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            min-width: 300px;
        }

        .reloj-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .tiempo {
            font-size: 4em;
            color: rgba(255, 255, 255, 0.95);
            text-align: center;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .fecha {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-weight: 400;
            text-transform: capitalize;
            letter-spacing: 1px;
        }

        /* Efecto de brillo suave */
        .reloj-container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: 24px;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.1)
            );
            z-index: -1;
            pointer-events: none;
        }

        /* Separador de los dos puntos en el reloj */
        .tiempo span {
            display: inline-block;
            animation: parpadeo 1.5s infinite;
        }

        @keyframes parpadeo {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="reloj-container">
        <div class="tiempo" id="tiempo">00:00:00</div>
        <div class="fecha" id="fecha">Lunes, 1 de Enero</div>
    </div>

    <script>
        function actualizarReloj() {
            const ahora = new Date();
            
            // Actualizar tiempo
            let tiempo = ahora.toLocaleTimeString('es-ES');
            // Agregar animaci√≥n a los dos puntos
            tiempo = tiempo.replace(/:/g, '<span>:</span>');
            document.getElementById('tiempo').innerHTML = tiempo;
            
            // Actualizar fecha
            const opciones = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const fecha = ahora.toLocaleDateString('es-ES', opciones);
            document.getElementById('fecha').textContent = fecha;
        }

        // Actualizar cada segundo
        setInterval(actualizarReloj, 1000);
        actualizarReloj(); // Llamada inicial
    </script>
</body>
</html>
